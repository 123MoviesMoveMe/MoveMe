<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            display: flex;
            Justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<body>
    <div class="container">
        <h1>LogIn</h1>
        <p>Please Enter your Username and password</p>
        <hr>
        <label for="Username"><b>Username</b></label>
        <input type="Username" placeholder="Username" name="UserName" id="password" class="form-control ">
        <label><b>Password</b></label>
        <input type="Password" placeholder="Password" name="password" id="password" class="form-control ">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Keep me logged in</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" disabled id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Disabled switch element</label>
          </div>
        <hr>
        <p> By creating this Account you agree to our <a href="#">Terms and Privacy</a>. </p>
        <button type="button" id="SubmitData" name= "SubmitData" class= "registerbtn">Register</button>
        <a href="register.html" class="badge badge-secondary py-1 ww-100">Create an Account</a>
    </div>
    
</body>
</html>
